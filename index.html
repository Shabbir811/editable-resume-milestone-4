<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        
        <form id="resume-form">
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*" required>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="4" required></textarea>

            <h3>Education</h3>
            <div id="education-section">
                <!-- Education fields will be added dynamically -->
            </div>
            <button type="button" id="add-education-btn">Add Education</button>

            <h3>Experience</h3>
            <div id="experience-section">
                <!-- Experience fields will be added dynamically -->
            </div>
            <button type="button" id="add-experience-btn">Add Experience</button>


            <h3>Skills</h3>
            <input type="text" id="skills" placeholder="e.g., JavaScript, CSS, TypeScript">

            <button type="submit">Generate Resume</button>
        </form>
                <!-- now we make this editable -->
        <div id="resume-output" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
